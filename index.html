<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1921593a71.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-light">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div
          class="hour col-md-1 border border-left-0 border-dark"
          data-time="9"
        >
          9:00am
        </div>
        <textarea id="input0" class="col-md-10 border border-dark"></textarea>
        <button
          id="btn0"
          class="saveBtn col-md-1 border border-dark rounded-right"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 border border-left-0 border-dark" data-time="10">
          10:00am
        </div>
        <textarea id="input1" class="col-10 border border-dark"></textarea>
        <button
          id="btn1"
          class="saveBtn col-1 border border-dark rounded-right"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 border border-left-0 border-dark" data-time="11">
          11:00am
        </div>
        <textarea id="input2" class="col-10 border border-dark"></textarea>
        <button
          id="btn2"
          class="saveBtn col-1 border border-dark rounded-right"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 border border-left-0 border-dark" data-time="12">
          12:00pm
        </div>
        <textarea id="input3" class="col-10 border border-dark"></textarea>
        <button
          id="btn3"
          class="saveBtn col-1 border border-dark rounded-right"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 border border-left-0 border-dark" data-time="13">
          1:00pm
        </div>
        <textarea id="input4" class="col-10 border border-dark"></textarea>
        <button
          id="btn4"
          class="saveBtn col-1 border border-dark rounded-right"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 border border-left-0 border-dark" data-time="14">
          2:00pm
        </div>
        <textarea id="input5" class="col-10 border border-dark"></textarea>
        <button
          id="btn5"
          class="saveBtn col-1 border border-dark rounded-right"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 border border-left-0 border-dark" data-time="15">
          3:00pm
        </div>
        <textarea id="input6" class="col-10 border border-dark"></textarea>
        <button
          id="btn6"
          class="saveBtn col-1 border border-dark rounded-right"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 border border-left-0 border-dark" data-time="16">
          4:00pm
        </div>
        <textarea id="input7" class="col-10 border border-dark"></textarea>
        <button
          id="btn7"
          class="saveBtn col-1 border border-dark rounded-right"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 border border-left-0 border-dark" data-time="17">
          5:00pm
        </div>
        <textarea id="input8" class="col-10 border border-dark"></textarea>
        <button
          id="btn8"
          class="saveBtn col-1 border border-dark rounded-right"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
